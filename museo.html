<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="componentesjs/index.js"></script>
    <title>Museo</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="museo" src="assets/imagenes/escenas/museo.jpg" alt="museo">
            <img id="cuadro" src="assets/imagenes/img_museo/noche.jfif" alt="cuadro estrellada">
            <img id="cuadro1" src="assets/imagenes/img_museo/meninas.jfif" alt="cuadro de las meninas">
        </a-assets>

        <a-sky src="#museo" id="my-sky"></a-sky>


        <a-plane position="0 2 -1" color="white" height="1.2" width="2.2">
            <a-text value=" Bienvenidos al museo MIAC, en este nivel tienes que apuntar con el circulo que esta en el centro de la pantalla al cuadro 'La Noche Estrellada' de Van Gogh. Mucha suerte. (Para cerrar la ventana de ayuda, mira la 'X')
            

            Mucha suerte" text="width: 2; align: center; color: #000000; letterSpacing: 3; lineHeight: 50"></a-text>
            <a-text value="X" text="width: 3; color: #000;" position="0.9 0.5 0" setdisplay class="click"></a-text>
        </a-plane>
        <a-image src="#diamante-png" opacity="0.1" position="0 3 -7" rotation="10 0 0" width="1" height="1" material="alphaTest: 0.5"></a-image>

        <a-plane width="65" height="65" position="-200 150 320" src="#cuadro" rotation="0 90 0" class="click" mylink="href: pacman.html"></a-plane>

        <a-plane width="55" height="55" position="-200 -150 -107" src="#cuadro1" rotation="0 90 0"></a-plane>

        <a-camera>
            <a-cursor raycaster="objets: .click"></a-cursor>
       </a-camera>
    </a-scene>
</body>
</html>
