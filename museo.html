<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Museo</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="museo" src="assets/escenas/download.jpg" alt="museo">
        </a-assets>

        <a-sky src="#museo" id="my-sky"></a-sky>

        <a-plane color="white" width="1" height="0.20" position="0 2 -1">
            <a-text value="Busca un cuaddro" align="center" color="black" width="2"></a-text>
        </a-plane>

        <a-entity></a-entity>

        <a-camera>
            <a-cursor raycaster="object: .click"></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
