<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego final | VR PFAE TÃ­as</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="componentesjs/juego-final.js"></script>
</head>

<body>

    <a-scene>

        <a-assets>
            <img src="assets/imagenes/sky.jpg" id="sky">
            <img src="assets/imagenes/pez.png" id="pez">
        </a-assets>

        <a-sky src="#sky"></a-sky>


        <a-entity class="orbit" position="0 3 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 40000;  easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45"
            animation="property: rotation; to: 0 -360 0; loop: true; dur: 30000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90"
            animation="property: rotation; to: 0 360 360; loop: true; dur: 20000; easing: linear">
        </a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -120"
            animation="property: rotation; to: 360 -360 0; loop: true; dur: 50000; easing: linear">
        </a-entity>


        <a-entity camera look-controls>

            <a-text value="0 viejas rescatadas" color="white" position="0 -0.1 -1" width="1" align="center"></a-text>

            <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" raycaster="objects: .pez"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-entity>

        </a-entity>

        <a-plane opacity="0.0001" position="-2.138 0 -2.421">
            <a-text opacity="0.0001" class="end-game" value="Enhorabuena, has rescatado a todas las viejas" text="color: #fff;"></a-text>
        </a-plane>

    </a-scene>

</body>

</html>
