<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="componentesjs/index.js"></script>
    <title>Mundo Pacman | VR PFAE TIAS</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img src="assets/imagenes/escenas/pacman.jpg" alt="" id="pacman">
            <img src="assets/imagenes/ghost.png" alt="" id="fantasma">
        </a-assets>
        <a-sky src="#pacman" id="my-sky"></a-sky>
        <a-plane color="white" width="1.5" height="0.20" position="-3 1 -3"  rotation="0 60 0">
            <a-text value="Busca un fantasma naranja" align="center" color="black" width="2" ></a-text>
        </a-plane>
        
       <a-plane src="#fantasma" width="5" height="5" position="-70 201 -47"  rotation="40 60 2" scale="5 2 2" material="alphaTest: 0.5" class="click" mylink="href: minecraft.html"></a-plane>
       <a-camera>
            <a-cursor raycaster="objets: .click" color="white"></a-cursor>
       </a-camera>
    </a-scene>
</body>
</html>
