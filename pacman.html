<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="componentesjs/index.js"></script>
    <title>Mundo Pacman | VR PFAE TIAS</title>
</head>
<body>
    <a-scene>
        <a-assets>
            <img src="assets/imagenes/escenas/pacman.jpg" alt="" id="pacman">
            <img src="assets/imagenes/ghost.png" alt="" id="fantasma">
        </a-assets>
        <a-sky src="#pacman" id="my-sky"></a-sky>
        <a-plane color="white" width="2" height="2" position="-2.22 1.29 -2.53"  rotation="6.91 54.9 1.3" scale="1.01 0.85 2">
            <a-text value="Enhorabuena, has llegado al nivel 2. 
            
            Bienvenido al mundo Pacman. 

            
            Para completarlo tienes que buscar un fantasma como el que se muestra y apuntarlo para pasar al siguiente mundo.
            
            Mucha suerte." align="center" color="black" width="2" ></a-text>
        </a-plane>
        
       <a-plane src="#fantasma" width="5" height="3" position="19.54 198.86 -157.32"  rotation="21.25 8.93 1.12" scale="6.92 7.02 2" material="alphaTest: 0.5" class="click"   mylink="href: minecraft.html"></a-plane>
       <a-plane src="#fantasma" width="1" height="1" position="-2.19 0.68 -2.52" rotation="6.91 53.6 2" scale="0.60 0.44 2" material="alphaTest: 0.5"></a-plane>
       <a-camera>
            <a-cursor raycaster="objets: .click" color="white"></a-cursor>
       </a-camera>
    </a-scene>
</body>
</html>
