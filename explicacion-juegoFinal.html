<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="componentesjs/index.js"></script>
    <title>Explicación final | VR PFAE Tias</title>
</head>
<body>
    <a-scene>

        <a-assets>
           <img id="matrix-rain" src="assets/imagenes/escenas/matrix.jpg" alt="matrix">
        </a-assets>
        
            <a-sky src="#matrix-rain"></a-sky>
            <a-plane position="0 0 -8" color="#949494" height="20" width="20" material="color: #949494" geometry="" rotation="">

                <a-text value="Oh no! La corriente es demasiado fuerte, rescata a nuestras amigas!
                
                Bienvenido al reto final, en este ultimo juego deberas rescatar todas las viejas (peces) que puedas apuntandoles con la mira. Para avanzar al último juego mira al cuadro de abajo. Te deseamos mucha suerte" text="width: 10.01; align: center; color: #000000; letterSpacing: 5.01; lineHeight: 100"></a-text>
            </a-plane>
        
         
         
            <a-box color="white" width="1" height="1" position="1 -50 -5" class="click" mylink="href: final_game.html" scale="5.410 5.600 4.220"></a-box>

            


            <a-entity camera look-controls>
                <a-cursor raycaster="objects: .click"></a-cursor>
            </a-entity>
                
            </a-camera>
    </a-scene>
    
</body>
</html>
